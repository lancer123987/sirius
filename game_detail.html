<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>比賽紀錄│Sirius</title>
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="assets/images/logo.png">
    <meta property="og:description" content="">

    <link rel="icon" href="assets/images/common_ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/common/common.css">
    <link rel="stylesheet" href="assets/css/game_detail.css">
</head>

<body>
    <header>
        <div id="logo" class="logo">
            <logo></logo>
        </div>
        <ul id="mainMenu" class="c-mainMenu">
            <menu-item v-for=" item in menu" v-bind:item="item"></menu-item>
        </ul>
    </header>
    <main>
        <div class="game">
            <div class="game__board">
                <div class="game__board__block">
                    <p class="game__board__block__title"></p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                </div>
                <div class="game__board__block">
                    <p class="game__board__block__title">Away</p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
                <div class="game__board__block">
                    <p class="game__board__block__title">Home</p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="game__content">
                <h3 class="game__content__title">1上
                    <span class="game__content__title__score">2</span></h3>
                <div class="game__content__inner">
                    <div class="game__content__inner__item">
                        <p class="game__content__inner__item__hit">打者</p>
                        <p class="game__content__inner__item__pitcher">投手</p>
                        <p class="game__content__inner__item__process">過程</p>
                        <p class="game__content__inner__item__direction">方向</p>
                        <p class="game__content__inner__item__result">結果</p>
                        <p class="game__content__inner__item__remark">備註</p>
                    </div>
                    <div class="game__content__inner__item">
                        <p class="game__content__inner__item__hit">01</p>
                        <p class="game__content__inner__item__pitcher">02</p>
                        <p class="game__content__inner__item__process">-O-OO</p>
                        <p class="game__content__inner__item__direction"></p>
                        <p class="game__content__inner__item__result">K</p>
                        <p class="game__content__inner__item__remark"></p>
                    </div>
                </div>
            </div>
            <div class="game__content">
                <h3 class="game__content__title">1下
                    <span class="game__content__title__score">2</span></h3>
                <div class="game__content__inner">
                    <div class="game__content__inner__item">
                        <p class="game__content__inner__item__hit">打者</p>
                        <p class="game__content__inner__item__pitcher">投手</p>
                        <p class="game__content__inner__item__process">過程</p>
                        <p class="game__content__inner__item__direction">方向</p>
                        <p class="game__content__inner__item__result">結果</p>
                        <p class="game__content__inner__item__remark">備註</p>
                    </div>
                    <div class="game__content__inner__item">
                        <p class="game__content__inner__item__hit">01</p>
                        <p class="game__content__inner__item__pitcher">02</p>
                        <p class="game__content__inner__item__process">-O-OO</p>
                        <p class="game__content__inner__item__direction"></p>
                        <p class="game__content__inner__item__result">K</p>
                        <p class="game__content__inner__item__remark"></p>
                    </div>
                </div>
            </div>
            <div class="game__content">
                <h3 class="game__content__title">2上
                    <span class="game__content__title__score">2</span></h3>
                <div class="game__content__inner">
                    <div class="game__content__inner__item">
                        <p class="game__content__inner__item__hit">打者</p>
                        <p class="game__content__inner__item__pitcher">投手</p>
                        <p class="game__content__inner__item__process">過程</p>
                        <p class="game__content__inner__item__direction">方向</p>
                        <p class="game__content__inner__item__result">結果</p>
                        <p class="game__content__inner__item__remark">備註</p>
                    </div>
                    <div class="game__content__inner__item">
                        <p class="game__content__inner__item__hit">01</p>
                        <p class="game__content__inner__item__pitcher">02</p>
                        <p class="game__content__inner__item__process">-O-OO</p>
                        <p class="game__content__inner__item__direction"></p>
                        <p class="game__content__inner__item__result">K</p>
                        <p class="game__content__inner__item__remark"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
