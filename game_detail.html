<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>比賽紀錄│Sirius</title>
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="assets/images/logo.png">
    <meta property="og:description" content="">

    <link rel="icon" href="assets/images/common_ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/common/common.css?0315">
    <link rel="stylesheet" href="assets/css/game_detail.css?032102">
</head>

<body>
    <header>
        <div id="logo" class="logo">
            <logo></logo>
        </div>
        <input id="mainMebuCheck" class="mainMebuCheck" type="checkbox">
        <ul id="mainMenu" class="c-mainMenu">
            <menu-item v-for=" item in menu" v-bind:item="item"></menu-item>
        </ul>
        <label class="navBt" for="mainMebuCheck"><span></span><span></span><span></span></label>
    </header>
    <main>
        <div class="game">
            <p class="game__date">比賽日期</p>
            <div class="game__board">
                <div class="game__board__block">
                    <p class="game__board__block__title"></p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>R</p>
                </div>
                <div class="game__board__block">
                    <p id="awayName" class="game__board__block__title">Away</p>
                    <p class="game__board__block__t01"></p>
                    <p class="game__board__block__t02"></p>
                    <p class="game__board__block__t03"></p>
                    <p class="game__board__block__t04"></p>
                    <p class="game__board__block__t05"></p>
                    <p class="game__board__block__t06"></p>
                    <p class="game__board__block__t07"></p>
                    <p class="game__board__block__awayScroe"></p>
                </div>
                <div class="game__board__block">
                    <p id="homeName" class="game__board__block__title">Home</p>
                    <p class="game__board__block__b01"></p>
                    <p class="game__board__block__b02"></p>
                    <p class="game__board__block__b03"></p>
                    <p class="game__board__block__b04"></p>
                    <p class="game__board__block__b05"></p>
                    <p class="game__board__block__b06"></p>
                    <p class="game__board__block__b07"></p>
                    <p class="game__board__block__homeScroe"></p>
                </div>
            </div>
            <p class="game__description"><span>好球：O</span><span>壞球：─</span>揮空：⦰</span><span>界外：▲</span></p>
        </div>
    </main>
    <div class="c-loading">
        <p>Loading...</p>
    </div>
    <footer></footer>
</body>
