<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>球員成績登錄│Sirius</title>
    <meta name="description" content="球員成績登錄│Sirius">

    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="assets/images/logo.png">
    <meta property="og:description" content="">

    <link rel="icon" href="assets/images/common_ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/common/common.css">
    <link rel="stylesheet" href="assets/css/member_push.css">
</head>

<body>
    <header style="display: none;">
        <div id="logo" class="logo">
            <logo></logo>
        </div>
        <input id="mainMebuCheck" class="mainMebuCheck" type="checkbox">
        <ul id="mainMenu" class="c-mainMenu">
            <menu-item v-for=" item in menu" v-bind:item="item"></menu-item>
        </ul>
        <label class="navBt" for="mainMebuCheck"><span></span><span></span><span></span></label>
    </header>
    <main>
        <div class="form">
            <h1 class="form__title">球員成績登錄</h1>
            <select name="game_date">
                <option value="" disabled selected hidden>比賽場次</option>
            </select>
            <select name="game_member">
                <option value="" disabled selected hidden>球員</option>
            </select>
            <h3 class="form__subtitle">打擊</h3>
            <input type="text" name="h_pa" placeholder="打席">
            <input type="text" name="h_ab" placeholder="打數">
            <input type="text" name="h_1h" placeholder="一安">
            <input type="text" name="h_2h" placeholder="二安">
            <input type="text" name="h_3h" placeholder="三安">
            <input type="text" name="h_hr" placeholder="全壘打">
            <input type="text" name="h_rbi" placeholder="打點">
            <input type="text" name="h_r" placeholder="得分">
            <input type="text" name="h_bb" placeholder="四壞">
            <input type="text" name="h_db" placeholder="觸身">
            <input type="text" name="h_k" placeholder="三振">
            <input type="text" name="h_fc" placeholder="野選">
            <input type="text" name="h_dp" placeholder="雙殺">
            <input type="text" name="h_tp" placeholder="三殺">
            <input type="text" name="h_sf" placeholder="高飛犧牲">
            <input type="text" name="h_sh" placeholder="犧牲短打">
            <input type="text" name="h_error" placeholder="失誤上壘">
            <input type="text" name="h_sb" placeholder="盜壘成功">
            <input type="text" name="h_cs" placeholder="盜壘失敗">
            <input type="text" name="h_fly" placeholder="飛球">
            <input type="text" name="h_roll" placeholder="滾地">
            <h3 class="form__subtitle">守備</h3>
            <select name="d_position">
                <option value="" disabled selected hidden>位置</option>
                <option value="p">投手</option>
                <option value="c">捕手</option>
                <option value="1b">一壘手</option>
                <option value="2b">二壘手</option>
                <option value="3b">三壘手</option>
                <option value="ss">游擊手</option>
                <option value="lf">左外野</option>
                <option value="cf">中外野</option>
                <option value="rf">右外野</option>
            </select>
            <input type="text" name="d_tc" placeholder="守備機會">
            <input type="text" name="d_po" placeholder="刺殺">
            <input type="text" name="d_a" placeholder="助殺">
            <input type="text" name="d_dp" placeholder="雙殺">
            <input type="text" name="d_tp" placeholder="三殺">
            <input type="text" name="d_cs" placeholder="阻殺">
            <input type="text" name="d_error_catch" placeholder="接球失誤">
            <input type="text" name="d_error_pass" placeholder="傳球失誤">
            <input type="text" name="d_error_roll" placeholder="滾地失誤">
            <input type="text" name="d_error_fly" placeholder="高飛失誤">
            <input type="text" name="d_pb" placeholder="捕逸">
            <h3 class="form__subtitle">投球</h3>
            <select name="p_pp">
                <option value="sp">先發</option>
                <option value="rp">後援</option>
            </select>
            <select name="p_result">
                <option value="" disabled selected hidden>勝敗</option>
                <option value="win">勝投</option>
                <option value="lose">敗投</option>
                <option value="hld">中繼點</option>
                <option value="sv">救援成功</option>
                <option value="svf">救援失敗</option>
                <option value="none">無關勝敗</option>
            </select>
            <input type="text" name="p_ip" placeholder="局數*3">
            <input type="text" name="p_s" placeholder="好球數">
            <input type="text" name="p_b" placeholder="壞球數">
            <input type="text" name="p_w" placeholder="暴投">
            <input type="text" name="p_k" placeholder="三振">
            <input type="text" name="p_bb" placeholder="四壞">
            <input type="text" name="p_db" placeholder="觸身">
            <input type="text" name="p_1h" placeholder="一安">
            <input type="text" name="p_2h" placeholder="二安">
            <input type="text" name="p_3h" placeholder="三安">
            <input type="text" name="p_hr" placeholder="全壘打">
            <input type="text" name="p_fly" placeholder="飛球">
            <input type="text" name="p_roll" placeholder="滾地">
            <input type="text" name="p_dp" placeholder="雙殺">
            <input type="text" name="p_tp" placeholder="三殺">
            <input type="text" name="p_po" placeholder="牽制數">
            <input type="text" name="p_pos" placeholder="牽制成功">
            <input type="text" name="p_bk" placeholder="投手犯規">
            <input type="text" name="p_r" placeholder="失分">
            <input type="text" name="p_er" placeholder="責失">
            <select name="p_cg">
                <option value="0" selected hidden>完投</option>
                <option value="1">完投</option>
            </select>
            <select name="p_sho">
                <option value="0" selected hidden>完封</option>
                <option value="1">完封</option>
            </select>
            <button id="submit">送出</button>
        </div>
    </main>
    <footer></footer>
</body>

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="assets/js/common/plugin/jquery-3.4.1.min.js"></script>
<script src="assets/js/common/plugin/vue.js"></script>
<script src="assets/js/common/common.js"></script>
<script src="assets/js/member_data_push.js"></script>

</html>
