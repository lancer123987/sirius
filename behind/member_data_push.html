<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>球員成績登錄│Sirius</title>
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="assets/images/logo.png">
    <meta property="og:description" content="">

    <link rel="icon" href="assets/images/common_ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/common/common.css">
    <link rel="stylesheet" href="assets/css/member_push.css">
</head>

<body>
    <header>
        <div id="logo" class="logo">
            <logo></logo>
        </div>
        <input id="mainMebuCheck" class="mainMebuCheck" type="checkbox">
        <ul id="mainMenu" class="c-mainMenu">
            <menu-item v-for=" item in menu" v-bind:item="item"></menu-item>
        </ul>
        <label class="navBt" for="mainMebuCheck"><span></span><span></span><span></span></label>
    </header>
    <main>
        <div class="form">
            <h1 class="form__title">球員成績登錄</h1>
            <select name="game_date">
                <option value="" disabled selected hidden>比賽場次</option>
            </select>
            <select name="game_member">
                <option value="" disabled selected hidden>球員</option>
            </select>
            <h3 class="form__subtitle">打擊</h3>
            <input type="text" name="" placeholder="打席">
            <input type="text" name="" placeholder="打數">
            <input type="text" name="" placeholder="一安">
            <input type="text" name="" placeholder="二安">
            <input type="text" name="" placeholder="三安">
            <input type="text" name="" placeholder="全壘打">
            <input type="text" name="" placeholder="打點">
            <input type="text" name="" placeholder="得分">
            <input type="text" name="" placeholder="保送">
            <input type="text" name="" placeholder="觸身">
            <input type="text" name="" placeholder="三振">
            <input type="text" name="" placeholder="高飛犧牲">
            <input type="text" name="" placeholder="犧牲短打">
            <input type="text" name="" placeholder="失誤上壘">
            <input type="text" name="" placeholder="盜壘">
            <input type="text" name="" placeholder="盜壘失敗">
            <h3 class="form__subtitle">守備</h3>
            <select>
                <option value="" disabled selected hidden>位置</option>
                <option value="p">投手</option>
                <option value="c">捕手</option>
                <option value="1b">一壘手</option>
                <option value="2b">二壘手</option>
                <option value="3b">三壘手</option>
                <option value="ss">游擊手</option>
                <option value="lf">左外野</option>
                <option value="cf">中外野</option>
                <option value="rf">右外野</option>
            </select>
            <input type="text" name="" placeholder="守備機會">
            <input type="text" name="" placeholder="刺殺">
            <input type="text" name="" placeholder="助殺">
            <input type="text" name="" placeholder="失誤">
            <h3 class="form__subtitle">投球</h3>
            <select>
                <option>先發</option>
                <option>非先發</option>
            </select>
            <select>
                <option value="" disabled selected hidden>勝敗</option>
                <option value="">勝</option>
                <option value="">敗</option>
                <option value="">中繼</option>
                <option value="">救援</option>
                <option value="">救援失敗</option>
                <option value="">無關勝敗</option>
            </select>
            <input type="text" name="" placeholder="局數">
            <input type="text" name="" placeholder="一安">
            <input type="text" name="" placeholder="二安">
            <input type="text" name="" placeholder="三安">
            <input type="text" name="" placeholder="全壘打">
            <input type="text" name="" placeholder="三振">
            <input type="text" name="" placeholder="保送">
            <input type="text" name="" placeholder="觸身">
            <input type="text" name="" placeholder="失分">
            <input type="text" name="" placeholder="責失">
            <button id="submit">送出</button>
        </div>
    </main>
    <footer></footer>
</body>
