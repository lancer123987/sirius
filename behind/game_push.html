<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>比賽紀錄登記│Sirius</title>
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="assets/images/logo.png">
    <meta property="og:description" content="">

    <link rel="icon" href="assets/images/common_ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/common/common.css">
    <link rel="stylesheet" href="assets/css/game_push.css">
</head>

<body>
    <header>
        <div id="logo" class="logo">
            <logo></logo>
        </div>
        <input id="mainMebuCheck" class="mainMebuCheck" type="checkbox">
        <ul id="mainMenu" class="c-mainMenu">
            <menu-item v-for=" item in menu" v-bind:item="item"></menu-item>
        </ul>
        <label class="navBt" for="mainMebuCheck"><span></span><span></span><span></span></label>
    </header>
    <main>
        <div class="form">
            <h1 class="form__title">比賽資料登錄</h1>
            <div class="gameData">
                <input class="date" type="date" name="date">
                <select id="gameType" class="gameType">
                    <option value="" disabled selected hidden>賽事類型</option>
                </select>
                <select id="gameYear"></select>
                <select class="frequency">
                    <option value="1">第一場</option>
                    <option value="2">第二場</option>
                    <option value="3">第三場</option>
                    <option value="4">第四場</option>
                </select>
                <select id="place" class="place" name="place">
                    <option value="" hidden>場地</option>
                </select>
                <input class="adversary" type="text" name="adversary" placeholder="對手">
                <select class="home">
                    <option value="false">先攻</option>
                    <option value="true">後攻</option>
                </select>
                <select class="weather">
                    <option value="" disabled selected hidden>天氣</option>
                    <option value="sun">晴天</option>
                    <option value="cloudy">陰天</option>
                    <option value="rain">雨天</option>
                    <option value="wind">強風</option>
                    <option value="typhoon">颱風</option>
                    <option value="tornado">龍捲風</option>
                </select>
                <button class="gameData__submit">送出</button>
            </div>
            <div class="game">
                <div class="game__title">
                    <select class="round">
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select class="round__turn">
                        <option value="t">上</option>
                        <option value="b">下</option>
                    </select>
                    <input class="pitcher" type="text" name="pitcher" placeholder="投手背號">
                </div>
                <input class="hitterId" type="text" name="hitterId" placeholder="當局打序">
                <div class="hit_name">
                    <select class="hobit_h">
                        <option value="右打">右打</option>
                        <option value="左打">左打</option>
                    </select>
                    <input class="hit" type="text" name="hit" placeholder="打者背號">
                </div>
                <input class="process" type="text" name="process" placeholder="好壞球">
                <select class="result">
                    <option value="" disabled selected hidden>結果</option>
                    <option value="三振">三振</option>
                    <option value="保送">保送</option>
                    <option value="觸身">觸身</option>
                    <option value="滾地">滾地</option>
                    <option value="平飛">平飛</option>
                    <option value="高飛">高飛</option>
                    <option value="不死三振">不死三振</option>
                </select>
                <select class="direction">
                    <option value="" disabled selected hidden>方向</option>
                    <option value=""></option>
                    <option value="出局">出局</option>
                    <option value="捕手">捕手</option>
                    <option value="投手">投手</option>
                    <option value="一壘">一壘</option>
                    <option value="二壘">二壘</option>
                    <option value="三壘">三壘</option>
                    <option value="游擊">游擊</option>
                    <option value="左外">左外</option>
                    <option value="中外">中外</option>
                    <option value="右外">右外</option>
                </select>
                <select class="hit_type">
                    <option value="">打擊結果</option>
                    <option value="出局">出局</option>
                    <option value="三振">三振</option>
                    <option value="保送">保送</option>
                    <option value="觸身">觸身</option>
                    <option value="高犧">高犧</option>
                    <option value="犧觸">犧觸</option>
                    <option value="一安">一安</option>
                    <option value="二安">二安</option>
                    <option value="三安">三安</option>
                    <option value="全壘打">全壘打</option>
                    <option value="失誤">失誤</option>
                    <option value="野選">野選</option>
                </select>
                <input class="remark" type="text" name="remark" placeholder="備註">
                <input class="score" type="text" name="score" placeholder="分數">
                <button class="game_submit">下個打者</button>
            </div>
        </div>
        <div class="situation__bt">
            <div class="situation__bt__item" data-value="O">好球</div>
            <div class="situation__bt__item" data-value="─">壞球</div>
            <div class="situation__bt__item" data-value="▲">界外</div>
            <div class="situation__bt__item" data-value="⦰">揮空</div>
            <div class="situation__bt__item" data-value="●">擊出</div>
            <div class="situation__bt__item" data-value="w">大爆投</div>
            <div class="situation__bt__item-delete">刪除</div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
