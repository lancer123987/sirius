<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />

    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="assets/images/logo.png">
    <meta property="og:description" content="">

    <link rel="icon" href="assets/images/common_ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/common/common.css">
    <link rel="stylesheet" href="assets/css/member_push.css">
</head>

<body>
    <header>
        <ul id="mainMenu" class="c-mainMenu">
            <menu-item v-for=" item in menu" v-bind:item="item"></menu-item>
        </ul>
    </header>
    <main>
        <div class="form">
            <h1 class="form__title">球員資料登錄</h1>
            <input id="num" type="text" placeholder="背號 EX:001">
            <input id="name" type="text" placeholder="姓名">
            <input id="nick" type="text" placeholder="球衣名字">
            <select id="hobit_p">
                <option value="" disabled selected hidden>慣用手</option>
                <option value="右投">右投</option>
                <option value="左投">左投</option>
                <option value="兩投">兩投</option>
            </select>
            <select id="hobit_h">
                <option value="" disabled selected hidden>慣用打擊</option>
                <option value="右打">右打</option>
                <option value="左打">左打</option>
                <option value="兩打">兩打</option>
            </select>
            <select id="size_clothes">
                <option value="" disabled selected hidden>球衣尺寸</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="6XL(加長)">6XL(加長)</option>
            </select>
            <select id="size_head">
                <option value="" disabled selected hidden>帽子尺寸</option>
                <option value="一般">一般</option>
                <option value="加大">加大</option>
            </select>
            <button id="submit">送出</button>
        </div>
    </main>
    <footer></footer>
</body>
